<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="x-login">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        background: var(--paper-blue-500);
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 72px;
        text-align: center;
        margin: 16px 0 0;
      }

      h2 {
        color: rgba(255,255,255,0.87);
        font-size: 24px;
        text-align: center;
        font-weight: 300;
        margin: 8px 0 48px;
      }

      img {
        vertical-align: top;
      }

      #bigimg {
        display: block;
        margin: 0 auto 16px;
        width: 260px;
        height: 260px;
      }

      paper-button {
        background: var(--paper-blue-700);
        color: white;
        padding: 16px 32px;
      }

      a {
        color: white;
        font-weight: bold;
        text-decoration: none;
      }

      p {
        margin: 8px 0;
      }

      p.small {
        font-size: 12px;
        color: rgba(255,255,255,0.7);
      }
      p.small a {
        font-weight: normal;
        color: rgba(255,255,255,0.7);
      }

      #offline {
        background: var(--paper-grey-700);
        color: white;
      }
    </style>

    <img id="bigimg" src="https://storage.googleapis.com/teamoji-app.appspot.com/emoji/svg/emoji_u1f37b.svg">
    <h1>Beerbet</h1>
    <h2><img src="https://storage.googleapis.com/teamoji-app.appspot.com/emoji/svg/emoji_u1f3c5.svg" width="24" height="24"> Friendly Wagers <img src="https://storage.googleapis.com/teamoji-app.appspot.com/emoji/svg/emoji_u1f3c6.svg" width="24" height="24"></h2>


    <paper-button on-tap="login" raised hidden$="[[offline]]">Sign in with Google</paper-button>
    <paper-button id="offline" disabled hidden$="[[!offline]]">Go online to sign in</paper-button>

    <div id="space"></div>
    <p>powered by <a href="https://firebase.google.com/" target="_blank">Firebase</a>
    <p class="small"><a href="https://github.com/emla2805/beerbet" target="_blank">source on GitHub</a></p>
  </template>
  <script>
    Polymer({
      is: 'x-login',
      properties: {
        user: {
          type: Object,
          notify: true
        },
        entryAnimation: {
          type: String,
          value: 'slide-from-bottom-animation'
        },
        exitAnimation: {
          type: String,
          value: 'slide-down-animation'
        },
        offline: {
          type: Boolean
        }
      },
      ready: function() {
        var auth = firebase.auth();
        firebase.auth().onAuthStateChanged(function(user) {
          this.user = user;
        }.bind(this));
      },
      login: function() {
        firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider());
      }
    });
  </script>
</dom-module>
